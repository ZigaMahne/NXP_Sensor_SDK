# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/1.4.0/tools/projmgr/schemas/csolution.schema.json

solution:

  packs:
    - pack: NXP::MK22F51212_DFP@15.0.0
    - pack: NXP::LPC54114_DFP@13.0.0
    - pack: NXP::FRDM-K22F_BSP@15.0.1
    - pack: NXP::LPCXpresso54114_BSP@13.0.0
    - pack: NXP::MIMXRT1052_DFP@15.1.0
    - pack: NXP::EVKB-IMXRT1050_BSP@15.1.0
    - pack: Keil::IMXRT1050-EVKB_BSP@1.1.1
    - pack: Keil::iMXRT105x_MWP@1.5.1
    - pack: ARM::CMSIS@5.9.0
    - pack: ARM::CMSIS-Driver
    - pack: Keil::ARM_Compiler

  target-types:
    - type: frdmk22f_agmp03
      board: NXP::FRDM-K22F
   #  device: NXP::MK22FN512VLH12
      define:
        - CPU_MK22FN512VLH12
        - FRDM_K22F
        - FREEDOM
      variables:
        - RTOS-Layer:   ../../../../../RTOS/RTX/RTOS.clayer.yml
        - Board-Layer:  ../../../../../boards/frdmk22f/frdmk22f.clayer.yml
        - Shield-Layer: ../../../../../shields/agmp03/agmp03.clayer.yml
    - type: lpcxpresso54114_agmp03
      board: NXP::LPCXpresso54114
      device: NXP::LPC54114J256BD64:cm4
      define:
        - CPU_LPC54114J256BD64_cm4
      variables:
        - RTOS-Layer:   ../../../../../RTOS/RTX/RTOS.clayer.yml
        - Board-Layer:  ../../../../../boards/lpcxpresso54114/lpcxpresso54114.clayer.yml
        - Shield-Layer: ../../../../../shields/agmp03/agmp03.clayer.yml
    - type: IMXRT1050-EVKB_agmp03
      board: NXP::EVKB-IMXRT1050_MDK
   #  device: NXP::MIMXRT1052DVL6B
      define:
        - CPU_MIMXRT1052DVL6B
      variables:
        - RTOS-Layer:   ../../../../../RTOS/RTX/RTOS.clayer.yml
        - Board-Layer:  ../../../../../boards/IMXRT1050-EVKB/IMXRT1050-EVKB.clayer.yml
        - Shield-Layer: ../../../../../shields/agmp03/agmp03.clayer.yml

  build-types:
    - type: debug
      compiler: AC6
      define:
        - DEBUG
      optimize: none
      debug: on
      misc:
        - C-CPP:
            - -fno-builtin
            - -fno-rtti
            - -fshort-enums
            - -fshort-wchar
          C:
            - -std=c99
          Link:
            - --entry=Reset_Handler --strict --info summarysizes
            - --remove --keep=*(.crp) --keep=*(.FlashConfig)
            - --diag_suppress 6314,6319

    - type: release
      compiler: AC6
      define:
        - NDEBUG
      optimize: size
      debug: off
      misc:
        - C-CPP:
            - -fno-builtin
            - -fno-rtti
            - -fshort-enums
            - -fshort-wchar
          C:
            - -std=c99
          Link:
            - --entry=Reset_Handler --strict --info summarysizes
            - --remove --keep=*(.crp) --keep=*(.FlashConfig)
            - --diag_suppress 6314,6319

  projects:
    - project: mpl3115_altitude.cproject.yml
